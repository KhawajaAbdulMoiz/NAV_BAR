<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<style>

.navbar {
  background-color: rgb(182, 162, 51);
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: #fdfdfd;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #e2ba3888;
  color: rgb(240, 238, 238);
}

.active {
  background-color: #030303;
}


@media screen and (max-width: 600px) {
  .navbar a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="navbar">
  <a class="#Dashboard" href="#Dashboard">Home</a>
  <a href="#Announcement">Announcement</a>
  <a href="#Maintaainence Bill">Maintaainence Bill</a>
  <a href="#Home Service">Home Service</a>
  <a href="#Neighbourhood">Neighbourhood</a>
  <a href="#View all Users">View all Users</a>
  <a href="#Chat Box">Chat Box</a>
  <a href="#Events">Events</a>
  <a href="#Setting">Setting</a>
</div>



</body>
</html>
